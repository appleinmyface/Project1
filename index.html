<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="weather-dashboard">
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div id="main-content">
      <div id="history-section">
        <h2>History</h2>
        <ul id="search-history"></ul>
      </div>
      <div id="search-section">
        <input type="text" id="city-input" placeholder="Enter a city (Search Bar)">
        <button id="search-button">Search</button>
        <div id="weather-info">
          <div id="current-weather">
            <h2>Weather in <span id="city-name"></span> on <span id="current-date"></span></h2>
            <p><span id="weather-icon"></span></p>
            <p>Current Temperature: <span id="temperature"></span></p>
            <p>Current Wind Speed: <span id="wind"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
          </div>
          <div id="forecast">
            <h2>5 Day Forecast</h2>
            <div id="forecast-cards"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
